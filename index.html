<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物网站</title>
	<!-- 引入初始化的css fullpage css -->
	<link rel="stylesheet" href="css/base.css" />
	<!-- 引入自己的css -->
	<link rel="stylesheet" href="css/mypage.css" />
	<link rel="stylesheet" href="css/jquery.fullPage.css" />
	
	<!-- 引入jquery -->
	<script src="js/jquery.min.js"></script>
	<!-- 需要easing缓冲动画引入easing js -->
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<!-- 引入自己的js -->
	<script src="js/myPage.js"></script>

</head>
<body>
	<div id="fullpage">
		<!-- 第一屏制作 -->
		<div class="section section1">
			<img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="fly updown">
			<img src="images/t1xccqfflgxxxild.png" alt="" class="shirt01 shirt_updown">
			<img src="images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goods">
		</div>

		<!-- 第二屏制作 -->
		<div class="section section2">
			<div class="computer">
				<div class="search">
					<img src="images/search-words.png" alt="" class="search-word">
				</div>
				<img src="images/search-02-1.png" alt="" class="search-02-1">
				<img src="images/goods-441-218.png" alt="" class="goods-02">
				<!-- 沙发 -->
				<img src="images/shirt-02-207-166.png" alt="" class="shirt-02">
				<!-- 白色的盒子用来遮挡沙发 -->
				<div class="cover move"></div>
			</div>
			<img src="images/words-01-361-25.png" alt="" class="words-01">
			<img src="images/words-02.png" alt="" class="words-02">
			
		</div>

		<!-- 第三屏制作 -->
		<div class="section section3">
			<div class="main">
				<div class="select">
					<img src="images/img-01.gif" alt="" class="img">
					<img src="images/img-01-a.gif" alt="" class="img img-01-a">
					<img src="images/btn-01.gif" alt="" class="btn">
					<img src="images/btn-01-a.gif" alt="" class="btn btn-01-a">
				</div>
				<!-- 沙发 -->
				<img src="images/shirt-02-207-166.png" alt="" class="shirt-03">
				<!-- 倾斜沙发 -->
				<img src="images/t1f.png" alt="" class="t1f">
			</div>

		</div>

		<!-- 第四屏制作 -->
		<div class="section section4">
			<img src="images/cloud.png" alt="" class="cloud cloud-back1">
			<img src="images/words-04.png" alt="" class="word">
			<img src="images/words-04-a.png" alt="" class="word word-04-a">
			<div class="car move">
				<img src="images/t1f.png" alt="" class="car-img">
				<img src="images/car.png" alt="">
			</div>
			<div class="note">
				<img src="images/t1.png" alt="">
				<img src="images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="note-img">
			</div>
		</div>

		<!-- 第五屏制作 -->
		<div class="section section5">
			<img src="images/words-05.png" alt="" class="words-05 ">
			<img src="images/card-05.png" alt="" class="card-05">
			<img src="images/order-05.png" alt="" class="order-05">
			<img src="images/t1f.png" alt="" class="tf1-05">
			<!-- 取掉鼠标尾巴 -->
			<div class="overFlow">
				<img src="images/mouse-05.png" alt="" class="mouse">
				<img src="images/mouse-05-a.png" alt="" class="mouse mouse-05-a">
				<img src="images/hand-05.png" alt="" class="hand-05">
			</div>
			
		</div>

		<!-- 第六屏制作 -->
		<div class="section section6">
			<img src="images/box.png" alt="" class="box-06">
			<img src="images/car-06.png" alt="" class="car-06">
			<img src="images/cloud-06.png" alt="" class="cloud-06">
			<img src="images/88.png" alt="" class="pop-06">
			<img src="images/man.png" alt="" class="boy">
			<img src="images/women.png" alt="" class="girls">
			<img src="images/door.png" alt="" class="door">
			<img src="images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="pop-07">
			<img src="images/words-06-a.png" alt="" class="words-06-a">
		</div>

		<!-- 第七屏制作 -->
		<div class="section section7">
			<div class="star"></div>
			<img src="images/good-07.png" alt="" class="good-07">
		</div>


		<!-- 第八屏制作 -->
		<div class="section section8">
			<a href="#" class="beginShoping">
				<img src="images/btn-08.png" alt="">
				<img src="images/btn-08-a.gif" alt="" class="btn-08-a">
			</a>
			<img src="images/again.png" alt="" class="again">
			<img src="images/hand-08.png" alt="" class="hand-08">
		</div>
	</div>
	<a href="#" class="go">
		<img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
	</a>
	<!-- 下一屏幕 -->
	<a href="javascript:;">
		<img src="images/next.png" alt="" class="next next_updown">
	</a>
</body>
</html>
